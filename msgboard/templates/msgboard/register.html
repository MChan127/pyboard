{% load staticfiles %}

<link rel="stylesheet" href="{% static 'msgboard/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'msgboard/css/style.css' %}">

<div class="content">
	<p style="color: #E37D7D;">{{ errorMsg }}</p>
	
	<h1>Sign Up</h1>
	<form action="/registerform/" method="post">
		{% csrf_token %}
		Username: <input type="text" name="username" /><br/>
		E-mail Address: <input type="email" name="email" /><br/>
		Password: <input type="password" name="password" /></br>
		Confirm Password: <input type="password" name="re_password" /></br>
		<button type="submit" class="btn btn-default" style="margin-top: 10px; margin-left: 20px;">Submit</button>
	</form>
</div>

<script src="{% static 'msgboard/js/bootstrap.min.js' %}"></script>
